<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
      <mat-icon>menu</mat-icon>
    </button>
    <span>Tom's Shop</span>
    <span class="example-spacer"></span>
    <div fxShow="true" fxHide.lt-md="true">
      <!-- The following menu items will be hidden on both SM and XS screen sizes -->
      <button routerLink="registration" mat-button>
        Login
      </button>
      <button routerLink="home" mat-button>
        Shop
      </button>
      <button routerLink="checkout" mat-button>
        Checkout
      </button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container fxFlexFill>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a href="registration" mat-list-item>
        <mat-icon>account_circle</mat-icon>
        Login
      </a>
      <a href="home" mat-list-item>
        <mat-icon>home</mat-icon>
        Shop</a>
      <a href="checkout" mat-list-item>
        <mat-icon>shopping_cart</mat-icon>
        Cart</a>
      <a (click)="sidenav.toggle()" mat-list-item>
        <mat-icon>close</mat-icon> Close
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content fxFlexFill></mat-sidenav-content>
</mat-sidenav-container>
