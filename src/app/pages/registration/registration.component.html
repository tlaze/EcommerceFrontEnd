<div class="container">
      <mat-tab-group>
        <mat-tab label="Register">
          <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput type="text" placeholder="Username" [(ngModel)]="username" required>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="Password" [(ngModel)]="password" required>
          </mat-form-field>
          <mat-card-actions>
            <button mat-raised-button color="primary" (click)="registerSubmit()">Submit</button>
          </mat-card-actions>
        </mat-tab>

        <mat-tab label="Login">
          <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput type="text" placeholder="Username" [(ngModel)]="username" required>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="Password" [(ngModel)]="password" required>
          </mat-form-field>
          <mat-card-actions>
            <button mat-raised-button color="primary" (click)="loginSubmit()">Submit</button>
          </mat-card-actions>
        </mat-tab>
      </mat-tab-group>
</div>
<mat-card>
  <mat-card-content *ngIf="invalidCredentials">Invalid input! Try again.</mat-card-content>
</mat-card>
<mat-card>
  <mat-card-content *ngIf="duplicateAccount">Account already exists!</mat-card-content>
</mat-card>
<mat-card>
  <mat-card-content *ngIf="accountCreated">Account created!</mat-card-content>
</mat-card>
